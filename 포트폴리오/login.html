<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18e676e6d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dela+Gothic+One&family=Do+Hyeon&family=Dongle:wght@400;700&family=Hi+Melody&family=Jua&family=Noto+Sans+KR:wght@300;500;900&family=Roboto+Mono:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>

    </header>

    <div class="head_logo">
        <a href="index.html"><img src="/logo/head_logo_login.png" alt=""></a>
    </div>
    <div class="main">
        <div class="tabs">
            <div class="tab" id="tab3" data-tab-target="#tab1">
                <p>Email login</p>
            </div>     
            <div class="tab" id="tab4" data-tab-target="#tab2">
                <p>SNS login</p>
            </div>
        </div>
        <div class="content">
            <div id="tab1" data-tab-content class="items active">
                <div class="log_input">
                    <div class="log_input_inner">
                        <div class="log_input1">
                            <i id="icon_id" class="fa fa-light fa-user"></i>
                            <input id="id" placeholder="ID">
                        </div>
                        <div class="log_input2">
                            <i id="icon_pw" class="fa fa-solid fa-lock"></i>
                            <input id="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="log_keep_wrap">
                    <div class="log_keep">                    
                        <label for="check_box"></label>
                        <i class="fa fa-thin fa-check"></i>
                        <a href="#"><label id="keep_font" for="for">Remember-me</label></a>
                        <i class="fa fa-light fa-circle-check"></i>
                    </div>
                    <!-- <div class="log_ifkeep">                    
                        <a href="#"><label id="keep_font" for="for">IP보안</label></a>
                        <label for="slide"></label> -->
                    <div class="log_btn_wrap">
                        <button class="log_btn">
                            <span>LOGIN</span>
                        </button>
                    </div>      
                </div>
            </div>
            <div id="tab2" data-tab-content class="items">
                <div class="sns_log">
                    <div class="sns_log_bt">
                        <div class="goo_bt">
                            <button id="sns_google">
                                <img class="in_logo" id="google" src="/image/google.svg" alt="">
                                <span class="in_text" id="goo">Google</span>
                            </button>
                        </div>
                        <div class="naver_bt">
                            <button id="sns_kakao">
                                <img class="in_logo" id="kakao" src="/image/kakao.svg" alt="">
                                <span class="in_text" id="ka">Kakao</span>
                            </button>
                        </div>
                        <div class="face_bt">
                            <button id="sns_facebook">
                                <img class="in_logo" id="facebook" src="/image/facebook.svg" alt="">
                                <span class="in_text" id="face">Facebook</span>
                            </button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <ul class="find_wrap">
        <li><a href="">Forgot ID</a></li>
        <li><a href="">Forgot P/W</a></li>
        <li><a href="signup.html">Sign up</a></li>
    </ul>


    <script src="/script.js"></script> 
</body>
</html>
